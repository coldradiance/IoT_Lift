{% extends "base.html" %}

{% block content %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
        function update_log() {
            $.ajax({
                type: "POST",
                url: "/update_log",
                data: $('form').serialize(),
                type: 'POST',
                success: function(response) {
                    var json = jQuery.parseJSON(response)
                    $('#result').html(json.result)
$('#id1').html(json.id1)
                    console.log(response);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }
    </script>




  <div class="container">
    <div class="header clearfix">

      <h3 class="text-muted">Удалённое управление лифтом</h3>
    </div>


    <div class="row marketing">
      <div class="col-lg-12">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="/">Автоматический режим</a></li>
          <li role="presentation" class="active"><a href="/">Ручное управление</a></li>
        </ul>
      </nav>


        <h4>Выбор этажа</h4>
        <p>
          <button type="button" id="set_on" class="btn btn-success">2</button>
          <button type="button" id="set_off" class="btn btn-danger">1</button>
        </p>
      </div>
    </div>

          <form id="form_floor" action="{{ url_for('index1') }}" method="post">
              <p><input type="submit" name="floor" value="1"> </p>
              <p><input type="submit" name="floor" value="2"> </p>
    </form>



    <form action="/update_log" method="post" name="form">
        <input type="button" value="Обновить журнал" onclick="update_log();">
    </form>

    <div class="jumbotron">
      <h1>Журнал</h1>
<p id="result"></p>
    </div>



{% endblock %}
